on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: core
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v1
      - uses: ./Migrations/scripts # Use an action in the root directory
        with:
          POSTGRES_HOST: "database-1.cnueudck5tkx.us-east-1.rds.amazonaws.com"
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "postgres"
          POSTGRES_PORT: 5432
          DATABASE_DUMP_PATH: "./postgres.sql"
